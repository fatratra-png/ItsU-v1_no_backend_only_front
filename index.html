<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ItsU – Ton espace focus</title>

  <!-- Police Inter (très adaptée aux interfaces modernes) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <header class="header">
      <div class="logo">ItsU</div>
      
      <div class="mood">
        <button class="mood-btn active" data-theme="calm">Calm</button>
        <button class="mood-btn" data-theme="focus">Focus</button>
        <button class="mood-btn" data-theme="energy">Energy</button>
        <button class="mood-btn" data-theme="dark">Dark</button>
      </div>
    </header>

    <main>
      <!-- To-Do & Notes -->
      <section class="panel todo-panel">
        <h2>To-Do & Notes</h2>
        
        <div class="todo">
          <div class="todo-input-group">
            <input id="taskInput" type="text" placeholder="Ajouter une tâche..." />
            <button id="addTaskBtn">Ajouter</button>
          </div>
          <ul id="taskList"></ul>
        </div>

        <div class="notes">
          <textarea id="notesInput" placeholder="Notes rapides, idées, cours..."></textarea>
          <button id="saveNotesBtn">Sauvegarder</button>
        </div>
      </section>

      <!-- Timer -->
      <section class="panel timer-panel">
        <h2>Chill Timer</h2>
        <div class="timer">
          <div class="timer-controls">
            <button class="time-btn" data-time="300">5 min</button>
            <button class="time-btn" data-time="600">10 min</button>
            <button class="time-btn" data-time="900">15 min</button>
            <button class="time-btn" data-time="1200">20 min</button>
          </div>
          
          <div class="timer-display" id="timerDisplay">00:00</div>
          
          <div class="timer-actions">
            <button id="startTimerBtn">Démarrer</button>
            <button id="pauseTimerBtn" disabled>Pause</button>
            <button id="resetTimerBtn" disabled>Reset</button>
          </div>
        </div>
      </section>

      <!-- Quote -->
      <section class="panel quote-panel">
        <h2>Inspiration du moment</h2>
        <div class="quote-box">
          <p id="quoteText">Clique sur « Nouvelle citation » pour commencer</p>
          <button id="newQuoteBtn">Nouvelle citation</button>
        </div>
      </section>

      <!-- Déconnexion -->
      <section class="panel disconnect-panel">
        <button id="disconnectBtn">Mode déconnexion</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
